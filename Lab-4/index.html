<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя перша HTML форма</title>
</head>
<body>

    <h1>Моя перша HTML форма</h1>

    <form method="POST" action="https://httpbin.org/post">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="birthday">Дата народження:</label>
        <input type="date" id="birthday" name="birthday" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="message">Повідомлення:</label>
        <input type="text" id="message" name="message" required>
        <br><br>

        <fieldset>
            <legend>Ваші улюблені напої?</legend>
            <label><input type="checkbox" name="drinks" value="Кава"> Кава</label>
            <label><input type="checkbox" name="drinks" value="Чай"> Чай</label>
            <label><input type="checkbox" name="drinks" value="Сік"> Сік</label>
            <label><input type="checkbox" name="drinks" value="Вода"> Вода</label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Моя національність</legend>
            <label><input type="radio" name="nationality" value="Українець" required> Українець</label>
            <label><input type="radio" name="nationality" value="Поляк"> Поляк</label>
            <label><input type="radio" name="nationality" value="Інше"> Інше</label>
        </fieldset>
        <br>

        <button type="submit">Надіслати</button>
        <button type="reset">Очистити</button>
    </form>

    <br>

    <picture>
        <source media="(max-width: 468px)" srcset="https://picsum.photos/300/500">
        <img src="https://picsum.photos/1000/400" alt="Демонстраційне зображення">
    </picture>

</body>
</html>
